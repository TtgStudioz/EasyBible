<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Quick Bible</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/9f450d1229.js" crossorigin="anonymous"></script>
</head>

<body>
  <button id="scrollButton" class="scroll-button"><i class="fa-solid fa-arrow-up"></i></button>

  <div class="actualCenter">
    <div class="centered-div">
      <p id="verseText">Search a verse to get started</p>
    </div>
    <div class="centered-div">
      <div class="titleH" >
    <h2 style="margin: 0 auto 0 0; font-size: 30px;">Quick Bible</h2>
    <a id="settings"><i class="fa-solid fa-gear" aria-hidden="true" style="margin-left: auto; font-size: 20px;"></i></a>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="togglePopup()">&times;</span>
        <div class="titleH" style="margin-top: 15px;">Light theme <label class="switch" style="margin-left: auto;">
          <input id="lightTheme" type="checkbox">
          <span class="slider round"></span>
        </label></div>
        <div class="titleH" style="margin-top: 15px;">Font size 
          <input id="size" class="search" type="number" min="16" max="50" value="16" style="width: 15%; margin-left: auto; padding: 0px 0px 0px 5px;">
        </div>
        
    </div>
  </div>


      <div class="container">
        <div class="searchContainer">
          <input placeholder="Search..." autocomplete="off" type="text" class="search" id="verseInput">
          <button id="search" class="dropbtn" style="width: 30%; margin-left: 15px;">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="dropdown">
          <button id="versionsButton" class="dropbtn">Version <i class="fa-solid fa-caret-down"></i></button>
          <div id="languages">
            <span id="englishSelect">English</span>
            <span id="spanishSelect">Spanish</span>
          </div>
          <div id="dropdownContent" class="dropdown-content">

          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
</body>

</html>
